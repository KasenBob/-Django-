{% extends 'base.html' %}
{#login/templates/login/index.html#}
{% load staticfiles %} 
{% block css %}
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
{% endblock %}

{% block title %}编辑厂家信息{% endblock %}
{% block content %}
<form class="form-horizontal" action="/edit_fac/?nid={{ fac.pk }}" method="POST">
	{% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">厂家编号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="fac_num" value="{{ fac.fac_num }}" style="width:75%">
    </div>
    <label for="inputEmail3" class="col-sm-2 control-label">厂家名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="fac_name" value="{{ fac.fac_name }}" style="width:75%">
    </div>
    <label for="inputEmail3" class="col-sm-2 control-label">厂家地址</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="fac_position" value="{{ fac.fac_position }}" style="width:75%">
    </div>
    <label for="inputEmail3" class="col-sm-2 control-label">厂家联系方式</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="fac_phone_num" value="{{ fac.fac_phone_num }}" style="width:75%">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
{% endblock %}
