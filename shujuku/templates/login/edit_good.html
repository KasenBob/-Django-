{#login/templates/login/index.html#}
 
{% extends 'base.html' %}
{% block title %}编辑产品信息{% endblock %}
{% block content %}
    <form class="form-horizontal" action="/edit_good/?nid={{ good.pk }}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">商品名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="good_name" value="{{ good.good_name }}" style="width:75%">
        </div>

        <label for="inputEmail3" class="col-sm-2 control-label">商品编号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="good_num" value="{{ good.good_num }}" style="width:75%">
        </div>

        <label for="inputEmail3" class="col-sm-2 control-label">商店编号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="shop_num" value="{{ good.shop_num.shop_num }}" style="width:75%">
        </div>

        <label for="inputEmail3" class="col-sm-2 control-label">库存数量</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="quantity" value="{{ good.quantity }}" style="width:75%">
        </div>

        <label for="inputEmail3" class="col-sm-2 control-label">出厂日期</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="created_time" value="{{ good.created_time }}" style="width:75%">
        </div>

        <label for="inputEmail3" class="col-sm-2 control-label">过期日期</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="end_time" value="{{ good.end_time }}" style="width:75%">
        </div>

        <label for="inputEmail3" class="col-sm-2 control-label">工厂编号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="fac_num" value="{{ good.fac_num.fac_num }}" style="width:75%">
        </div>

        <label for="inputEmail3" class="col-sm-2 control-label">进货价</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="in_price" value="{{ good.in_price }}" style="width:75%">
        </div>

        <label for="inputEmail3" class="col-sm-2 control-label">售价</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="out_price" value="{{ good.out_price }}" style="width:75%">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
{% endblock %}
